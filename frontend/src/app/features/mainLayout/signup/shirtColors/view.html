<signup-step
	data="$ctrl.casualShirtColor"
	limit="{{ $ctrl.casualShirtColor.list.length - 1 }}"
	section="Fit &amp; Style"
	headline="Shirt / Sweater Colors"
	text="Deselect any shirt colors that you dislike."
	paging-text="4/4"
	button-class="col2-mobile"
	type="antipref"
	on-select="$ctrl.completeSignup($ctrl.casualShirtColor)"
	submit-btn-text="Complete Signup".
	disabled-handler="!$ctrl.isStepValid()"
>
</signup-step>
