<div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.resolve.config.title }}</h3>
</div>

<div class="modal-body">
    <h4>
    	<span class="brand">{{ $ctrl.orderItem.product.xBrand }}</span> - <span class="name">{{ $ctrl.orderItem.product.name }}</span>
    </h4>
	<div class="row">
		<div class="span6">
			<img ng-src="{{ $ctrl.orderItem.product.imageUrl }}">
		</div>

		<div class="span6">
			<h5>Reasons for removal</h4>
            <div class="reject-reasons">
              <div ng-repeat="(val, title) in $ctrl.rejectReasons" class="field opt">
                <label>
                  <input type="checkbox" name="reject-reason" class="reject-reason" value="{{ val }}" ng-checked="$ctrl.orderItem.rejectedReasons[val].selected" ng-click="$ctrl.rejectOrderItem($ctrl.orderItem, $event)">
                  <span>{{ title.text }}</span>
                </label>
              </div>
            </div>
		</div>
	</div>
	<div class="row">
        <h5>Want better results? Please let us know why this item didn't look good to you.</h5>
        <p>Your feedback will be stored in your Preferences and will improve your future shipments.</p>

        <div class="comments">
          	<textarea rows="3" placeholder="Enter text" ng-model="$ctrl.orderItem.comments">></textarea>
        </div>
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.submit()" ng-disabled="!$ctrl.isRequiredFieldsValid()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
