<div class="addresses">
    <h1>Addresses</h1>

    <create-btn ng-click="$ctrl.addAddress()" text="Address"></create-btn>
    <div ng-if="$ctrl.customer.addresses.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in $ctrl.customer.addresses">
                    <td>{{ address.addresseeFirstName }} {{ address.addresseeLastName }}</td>
                    <td>
                        {{ address.addressLine1 }}<br>
                        <span ng-if="address.addressLine2">{{ address.addressLine2 }}<br></span>
                        {{ address.city }}, {{ address.state }} {{ address.zip }}
                    </td>
                    <td>
                        <grid-actions 
                            on-edit="$ctrl.editAddress(address)"
                            on-delete="$ctrl.deleteAddress(address)"
                            delete-title="Delete Address"
                        >
                        </grid-actions>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
