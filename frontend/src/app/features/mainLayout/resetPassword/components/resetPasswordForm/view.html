<div class="modal-header">
    <h3 class="modal-title">{{ $ctrl.resolve.config.title }}</h3>
</div>

<div class="modal-body">
	<div class="form-group field">
		<label>Enter your new password</label>
		<input class="form-control" ng-model="$ctrl.formData.password" type="password" name="password" required ng-minlength="7">
		<small>Password must be at least 7 characters</small>
	</div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.submit()" ng-disabled="!$ctrl.isRequiredFieldsValid()">Send</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
