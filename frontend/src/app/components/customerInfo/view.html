<div class="row">
  <div class="form-group span6">
    <label>First Name</label>
    <input type="text" name="firstName" ng-model="$ctrl.data.firstName" required class="form-control">
  </div>
  <div class="form-group span6">
    <label>Last Name</label>
    <input type="text" name="lastName" ng-model="$ctrl.data.lastName" required class="form-control">
  </div>
</div>

<div class="row">
  <div class="form-group span3">
    <label>Height</label>
    <select name="statedHeight" ng-model="$ctrl.data.statedHeight" required class="form-control state">
      <option value="">Pick a Height</option>
      <option ng-repeat="height in heights" value="{{ height.value }}">{{ height.value }}</option>
    </select>
  </div>

  <div class="form-group span3">
    <label>Weight</label>
    <input type="number" name="statedWeight" ng-model="$ctrl.data.statedWeight" required pattern="[0-9]*" inputmode="numeric" class="form-control">
  </div>

  <div class="form-group span3">
    <label>Birthday</label>
    <div class="input-group">
     <!-- <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>-->
    </div>
  </div>
  <div class="form-group span3">
    <label>Phone Number</label>
    <input type="tel" name="phone" ng-model="$ctrl.data.phone" ui-mask="(999) 999-9999" required class="form-control">
  </div>
</div>

<div class="row">
  <div class="form-group span6">
    <label>Email Address/Sign in Name*</label>
    <input ng-model="$ctrl.data.email" disabled type="text" class="form-control">

    <p><small><a  id="myaccount-changepassword00">Click here</a> to change your password</small></p>
  </div>
</div>

<div class="note">
  <p><small>*Used for signing in to site and for confirmation emails and to inform you of products, programs, services and promotions you might like. To opt-out of promotional emails, click the unsubscribe link in the footer of any marketing email.</small></p>
</div>
