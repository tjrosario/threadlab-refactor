<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ $ctrl.title }}</h3>
</div>
<div class="modal-body" id="modal-body">
    {{ $ctrl.text }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.submit()">
        {{ $ctrl.confirmButtonLabel }}
    </button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">
        {{ $ctrl.declineButtonLabel }}
    </button>
</div>
